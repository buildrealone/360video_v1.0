<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video Sample</title>
    <meta name="description" content="360 Video â€” A-Frame">
<!--    <script src="aframe-master.js"></script>-->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@090b5f8f0abe949ddcfdbbc14c75822322a2dd53/dist/aframe-master.min.js"></script>
    <script src="play-on-click.js"></script>
    <script src="hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!--
        SOURCE
        Author: Bitmovin
        URL:    https://bitmovin.com/demos/vr-360
        -->
        <video id="video"
               loop
               crossorigin="anonymous"
               playsinline webkit-playsinline
               src="360_video_sample_01.mp4">
        <!--https://bitmovin-a.akamaihd.net/content/playhouse-vr/progressive-->
        </video>
      </a-assets>
      <a-videosphere
        rotation="0 -90 0" src="#video"
        play-on-click>
      </a-videosphere>

      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: Click or tap to start video"
          hide-on-play="#video">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
